<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png" type="image/x-icon">

    <title>Resume Builder</title>
    <link rel="stylesheet" href="../style.css">
    <!-- tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">




    <!-- font aweesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <style>
        .close {
            right: 0;
            position: absolute;
            background-color: red;
            color: white;
            font-size: 10px;
            padding: 2px 7px;
            border: none;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="flex justify-center items-center gap-1">
                <img src="../images/icon.png" alt="" class="w-10 h-10 object-contain" />
                <h1 class="text-2xl sm:text-4xl" style="color: #2dc18c">ResumeAI</h1>
            </div>

            <ul class="nav-menu">

                <li class="nav-item">
                    <a href="../index.html"><button class="bn632-hover bn22 w-40 mx-4 py-2 text-2xl h-14">Log
                            out</button></a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- <hr class="mt-7"> -->

    <div class="w-full">
        <div class="input-container w-9/12 m-auto mt-10">
            <!-- ABOUT SECTION -->

            <h1 class="text-white p-2 text-xl font-bold mb-4" style="background-color: #2DC18C;">ABOUT SECTION</h1>
            <div class="w-full p-2 border border-gray-300 flex flex-col gap-10 p-10">
                <div class="flex flex-col gap-10 lg:flex-row">
                    <div class="flex flex-col">
                        <label class="text-black font-bold">First Name</label>
                        <input id="firstName" type="text"
                            class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. John">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-black font-bold">Middle Name</label>
                        <input id="middleName" type="text"
                            class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. Herbert">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-black font-bold">Last Name</label>
                        <input id="lastName" type="text"
                            class=" p-2 mt-2 border border-gray-300 rounded w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. Doe">
                    </div>
                </div>
                <div class="flex flex-col gap-10 lg:flex-row">
                    <div class="flex flex-col">
                        <label class="text-black font-bold">Your Image</label>
                        <input type="file" id="imageInput"
                            class=" p-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500 w-78 sm:w-96 lg:w-64">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-black font-bold">Designation</label>
                        <input id="designation" type="text"
                            class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. Accountant">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-black font-bold">Address</label>
                        <input id="address" type="text"
                            class="p-2 mt-2 border border-gray-300 rounded w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. Lake Street-23">
                    </div>
                </div>
                <div class="flex flex-col gap-10 lg:flex-row">
                    <div class="flex flex-col">
                        <label class="text-black font-bold mb-2">Email</label>
                        <input id="email" type="text"
                            class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. JohnDoe@gmail.com">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-black font-bold">Phone No.</label>
                        <input id="phone" type="text"
                            class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                            placeholder="e.g. 456-768-234">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-black font-bold">Summary</label>
                        <input id="summary" type="text"
                            class="p-2 mt-2 border border-gray-300 rounded w-78 sm:w-96 lg:w-64" placeholder="e.g. Doe">
                    </div>
                </div>
            </div>

            <!-- ACHIEVEMENTS -->
            <h1 class="text-white p-2 text-xl font-bold mb-4 mt-10" style="background-color: #2DC18C;">ACHIEVEMENTS</h1>
            <div id="achievementsContainer">
                <div class="w-full p-2 border border-gray-300 flex flex-col gap-10 p-10">
                    <div class="flex flex-col gap-10 lg:flex-row">
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Title</label>
                            <input id="achievementTitle" type="text"
                                class=" p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">Description</label>
                            <input id="achievementDescription" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>
                    </div>

                </div>
            </div>
            <button id="addMoreSkills" onclick="addMoreAchievements()"
                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">+</button>

            <!-- EXPERIENCE -->

            <h1 class="text-white p-2 text-xl font-bold mb-4 mt-10" style="background-color: #2DC18C;">EXPERIENCE</h1>
            <div id="experienceContainer">
                <div class="w-full p-2 border border-gray-300 flex flex-col gap-10 p-10">
                    <div class="flex flex-col gap-10 lg:flex-row">
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Title</label>
                            <input id="experienceTitle" type="text"
                                class=" p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Company/Organization</label>
                            <input id="organization" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">Location</label>
                            <input id="location" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>
                    </div>

                    <div class="flex flex-col gap-10 lg:flex-row">
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Start Date</label>
                            <input id="startDate" type="date"
                                class="p-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">End Date</label>
                            <input id="endDate" type="date"
                                class=" p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                                placeholder="e.g. Accountant">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">Description</label>
                            <input id="experienceDescription" type="text"
                                class="p-2 mt-2 border border-gray-300 rounded w-78 sm:w-96 lg:w-64"
                                placeholder="e.g. Lake Street-23">
                        </div>
                    </div>
                </div>
            </div>
            <button id="addMoreSkills" onclick="addMoreExperience()"
                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">+</button>


            <!-- EDUCATIONS -->

            <h1 class="text-white p-2 text-xl font-bold mb-4 mt-10" style="background-color: #2DC18C;">EDUCATIONS</h1>
            <div id="EducationContainer">
                <div class="w-full p-2 border border-gray-300 flex flex-col gap-10 p-10">
                    <div class="flex flex-col gap-10 lg:flex-row">
                        <div class="flex flex-col">
                            <label class="text-black font-bold">School</label>
                            <input id="schoolName" type="text"
                                class=" p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Degree</label>
                            <input id="degree" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">City</label>
                            <input id="schoolLocation" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>
                    </div>

                    <div class="flex flex-col gap-10 lg:flex-row">
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Start Date</label>
                            <input id="schoolStartDate" type="date"
                                class="p-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">End Date</label>
                            <input id="schoolEndDate" type="date"
                                class=" p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64"
                                placeholder="e.g. Accountant">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">Description</label>
                            <input id="schoolDescription" type="text"
                                class="p-2 mt-2 border border-gray-300 rounded w-78 sm:w-96 lg:w-64"
                                placeholder="e.g. Lake Street-23">
                        </div>
                    </div>
                </div>
            </div>
            <button id="addMoreSkills" onclick="addMoreEducation()"
                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">+</button>

            <!-- PROJECTS -->

            <h1 class="text-white p-2 text-xl font-bold mb-4 mt-10" style="background-color: #2DC18C;">PROJECTS</h1>
            <div id="ProjectContainer">
                <div class="w-full p-2 border border-gray-300 flex flex-col p-10 gap-10">
                    <div class="flex flex-col gap-10 lg:flex-row">
                        <div class="flex flex-col">
                            <label class="text-black font-bold">Project Name</label>
                            <input id="projectNameInput" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">Project link</label>
                            <input id="projectLinkInput" type="text"
                                class="p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-64">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black font-bold">Description</label>
                            <input id="projectDescriptionInput" type="text"
                                class="p-2 mt-2 border border-gray-300 rounded  w-78 sm:w-96 lg:w-64">
                        </div>
                    </div>

                </div>
            </div>
            <button id="addMoreSkills" onclick="addMoreProjects()"
                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">+</button>

            <!-- SKILLS -->

            <h1 class="text-white p-1 text-xl font-bold mb-4 mt-10" style="background-color: #2DC18C;">SKILLS</h1>
            <div id="skillsContainer">
                <div class="w-full border hidden mb-3 border-gray-300 flex flex-col gap-10 p-5">
                    <div class="flex relative">
                        <div class="flex flex-col">
                            <label class="text-black font-bold mb-2">Skill</label>

                            <input id="skill" type="text"
                                class=" p-2 border border-gray-300 rounded mt-2 w-78 sm:w-96 lg:w-80">
                        </div>

                    </div>

                </div>
            </div>
            <button id="addMoreSkills" onclick="addMoreSkills()"
                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">+</button>


        </div>



        <div id="preview-sc" class="w-9/12 m-auto flex flex-col lg:flex-row border border-gray-300 rounded mt-20 mb-20">
            <div
                class="text-white w-full bg-green-900 p-4 flex flex-col justify-center items-center sm:w-full lg:w-2/3">
                <div id="rightImage" class="w-32 h-32 mt-10 mb-10 bg-green-900 rounded">
                </div>
                <div id="nameText" class="text-white text-xl"></div>

                <h1 class="text-3xl font-bold mb-4">About</h1>
                <p id="aboutText" class="text-white text-xl"></p>


                <h1 class="text-3xl font-bold mt-10">Skills</h1>
                <div id="skillText" class="text-white text-xl"></div>

            </div>
            <div class="w-full text-black px-10 py-5">
                <h1 class="text-2xl font-bold">ACHIEVEMENTS</h1>
                <hr style="border: 1px solid rgba(128, 128, 128, 0.597)" class="mt-2">
                <p id="AchieText" class=" text-xl mb-10"></p>



                <h1 class="text-2xl font-bold">EDUCATIONS</h1>
                <hr style="border: 1px solid rgba(128, 128, 128, 0.597)" class="mt-2">
                <div id="EducaText" class="text-xl mb-10"></div>


                <h1 class="text-2xl font-bold">EXPERIENCES</h1>
                <hr style="border: 1px solid rgba(128, 128, 128, 0.597)" class="mt-2">
                <div id="ExperiText" class=" text-xl mb-10"></div>



                <h1 class="text-2xl font-bold">PROJECTS</h1>
                <hr style="border: 1px solid rgba(128, 128, 128, 0.597)" class="mt-2">
                <div id="ProjectText" class="text-xl mb-10"></div>

            </div>
        </div>


    </div>
    <div class="w-full mt-4 flex justify-center flex-wrap mb-20">

        <button id="printBtn" class="bn632-hover bn22 h-14 py-2 text-2xl">Print</button>

        <button id="downloadBtn" onclick="downloadCode()" class="bn632-hover bn22 w-44 mx-4 py-2 text-2xl h-14">Download
            CV</button>


        <a href="../jobPage/jobSearch.html" id="jobSerachanchor">
            <button class="bn632-hover bn22 w-20 mx-1 py-2 text-2xl h-14">Jobs
            </button></a>


        <a href="../projectPage/projectRecommend.html"  id="projectSerachanchor">
            <button class="bn632-hover bn22 w-80 mx-2 py-2 text-2xl h-14">Project
                Recommendation</button></a>

    </div>

    <script src="./buildResume.js"></script>

    <script src="../index.js"></script>



</body>

</html>
